<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="allInfo">
            <h3>your task</h3>

            <button class="addTheTask"  >Add Task</button>
    
            <div class="placeForTaks">

            <div class="complete">
                Task Complete <span class="num1">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
